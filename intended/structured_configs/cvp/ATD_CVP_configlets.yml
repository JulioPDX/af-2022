    \ 4093-4094\n!\nno enable password\nno aaa root\n!\nvlan 10\n   name Tenant_A_VMOTION\n\
    !\nvlan 100\n   name Tenant_A_MGMT_Zone_1\n!\nvlan 150\n   name Tenant_A_DATA_Zone_1\n\
    !\nvlan 3010\n   name MLAG_iBGP_Tenant_A\n   trunk group LEAF_PEER_L3\n!\nvlan\
    \ 4093\n   name LEAF_PEER_L3\n   trunk group LEAF_PEER_L3\n!\nvlan 4094\n   name\
    \ MLAG_PEER\n   trunk group MLAG\n!\nvrf instance Tenant_A\n!\ninterface Port-Channel1\n\
    \   description MLAG_PEER_leaf2_Po1\n   no shutdown\n   switchport\n   switchport\
