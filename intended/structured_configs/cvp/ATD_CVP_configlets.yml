    \ MLAG-IPv4-UNDERLAY-PEER remote-as 65101\n   neighbor MLAG-IPv4-UNDERLAY-PEER\
    \ next-hop-self\n   neighbor MLAG-IPv4-UNDERLAY-PEER description leaf2\n   neighbor\
    \ MLAG-IPv4-UNDERLAY-PEER send-community\n   neighbor MLAG-IPv4-UNDERLAY-PEER\
    \ maximum-routes 12000\n   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN\
    \ in\n   neighbor 10.255.251.5 peer group MLAG-IPv4-UNDERLAY-PEER\n   neighbor\
    \ 10.255.251.5 description leaf2\n   neighbor 172.31.255.8 peer group IPv4-UNDERLAY-PEERS\n\
    \   neighbor 172.31.255.8 remote-as 65100\n   neighbor 172.31.255.8 description\
    \ spine1_Ethernet2\n   neighbor 172.31.255.10 peer group IPv4-UNDERLAY-PEERS\n\
    \   neighbor 172.31.255.10 remote-as 65100\n   neighbor 172.31.255.10 description\
    \ spine2_Ethernet2\n   neighbor 192.168.1.1 peer group EVPN-OVERLAY-PEERS\n  \
    \ neighbor 192.168.1.1 remote-as 65100\n   neighbor 192.168.1.1 description spine1\n\
    \   neighbor 192.168.1.2 peer group EVPN-OVERLAY-PEERS\n   neighbor 192.168.1.2\
    \ remote-as 65100\n   neighbor 192.168.1.2 description spine2\n   redistribute\
    \ connected route-map RM-CONN-2-BGP\n   !\n   vlan 10\n      rd 192.168.1.5:10010\n\
    \      route-target both 10010:10010\n      redistribute learned\n   !\n   vlan\
    \ 100\n      rd 192.168.1.5:10100\n      route-target both 10100:10100\n     \
    \ redistribute learned\n   !\n   vlan 150\n      rd 192.168.1.5:10150\n      route-target\
    \ both 10150:10150\n      redistribute learned\n   !\n   address-family evpn\n\
    \      neighbor EVPN-OVERLAY-PEERS activate\n   !\n   address-family ipv4\n  \
    \    no neighbor EVPN-OVERLAY-PEERS activate\n      neighbor IPv4-UNDERLAY-PEERS\
    \ activate\n      neighbor MLAG-IPv4-UNDERLAY-PEER activate\n   !\n   vrf Tenant_A\n\
    \      rd 192.168.1.5:11\n      route-target import evpn 11:11\n      route-target\
    \ export evpn 11:11\n      router-id 192.168.1.5\n      neighbor 10.255.251.5\
    \ peer group MLAG-IPv4-UNDERLAY-PEER\n      redistribute connected\n!\nmanagement\
    \ api http-commands\n   protocol https\n   no shutdown\n   !\n   vrf default\n\
    \      no shutdown\n!\nno aaa root\n!\nusername admin privilege 15 role network-admin\
    \ secret 5 $1$5O85YVVn$HrXcfOivJEnISTMb6xrJc.\nusername arista privilege 15 role\
    \ network-admin secret 5 $1$4VjIjfd1$XkUVulbNDESHFzcxDU.Tk1\nusername arista ssh-key\
    \ ssh-rsa \
    \ arista@ansible-2022-1-5707e42b\n!\ndaemon TerminAttr\n  exec /usr/bin/TerminAttr\
    \ -disableaaa -cvaddr=192.168.0.5:9910 -taillogs -cvauth=key,atd-lab -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata\
    \ -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent\n  no shutdown\n!\nradius-server\
    \ host 192.168.0.1 key 7 0207165218120E\n!\naaa group server radius atds\n  server\
