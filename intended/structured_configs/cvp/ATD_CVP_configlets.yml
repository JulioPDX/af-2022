    \ LEAF_PEER_L3\n   switchport trunk group MLAG\n!\ninterface Port-Channel4\n \
    \  description host1_PortChannel\n   no shutdown\n   switchport\n   switchport\
    \ trunk allowed vlan 10,100,150\n   switchport mode trunk\n   mlag 4\n!\ninterface\
    \ Ethernet1\n   description MLAG_PEER_leaf2_Ethernet1\n   no shutdown\n   channel-group\
    \ 1 mode active\n!\ninterface Ethernet2\n   description P2P_LINK_TO_SPINE1_Ethernet2\n\
    \   no shutdown\n   mtu 1500\n   no switchport\n   ip address 172.31.255.9/31\n\
    !\ninterface Ethernet3\n   description P2P_LINK_TO_SPINE2_Ethernet2\n   no shutdown\n\
    \   mtu 1500\n   no switchport\n   ip address 172.31.255.11/31\n!\ninterface Ethernet4\n\
    \   description host1_Ethernet1\n   no shutdown\n   channel-group 4 mode active\n\
    !\ninterface Ethernet6\n   description MLAG_PEER_leaf2_Ethernet6\n   no shutdown\n\
    \   channel-group 1 mode active\n!\ninterface Loopback0\n   description EVPN_Overlay_Peering\n\
    \   no shutdown\n   ip address 192.168.1.5/32\n!\ninterface Loopback1\n   description\
    \ VTEP_VXLAN_Tunnel_Source\n   no shutdown\n   ip address 192.168.54.5/32\n!\n\
    interface Management1\n   description oob_management\n   no shutdown\n   ip address\
    \ 192.168.0.12/24\n!\ninterface Vlan100\n   description Tenant_A_MGMT_Zone_1\n\
    \   no shutdown\n   vrf Tenant_A\n   ip address virtual 10.1.100.1/24\n!\ninterface\
    \ Vlan150\n   description Tenant_A_DATA_Zone_1\n   no shutdown\n   vrf Tenant_A\n\
    \   ip address virtual 10.1.150.1/24\n!\ninterface Vlan3010\n   description MLAG_PEER_L3_iBGP:\
    \ vrf Tenant_A\n   no shutdown\n   mtu 1500\n   vrf Tenant_A\n   ip address 10.255.251.4/31\n\
    !\ninterface Vlan4093\n   description MLAG_PEER_L3_PEERING\n   no shutdown\n \
    \  mtu 1500\n   ip address 10.255.251.4/31\n!\ninterface Vlan4094\n   description\
    \ MLAG_PEER\n   no shutdown\n   mtu 1500\n   no autostate\n   ip address 10.255.252.4/31\n\
    !\ninterface Vxlan1\n   description leaf1_VTEP\n   vxlan source-interface Loopback1\n\
    \   vxlan virtual-router encapsulation mac-address mlag-system-id\n   vxlan udp-port\
    \ 4789\n   vxlan vlan 10 vni 10010\n   vxlan vlan 100 vni 10100\n   vxlan vlan\
    \ 150 vni 10150\n   vxlan vrf Tenant_A vni 11\n!\nip virtual-router mac-address\
    \ 00:1c:73:00:dc:01\n!\nip routing\nip routing vrf Tenant_A\n!\nip prefix-list\
